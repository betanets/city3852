<!DOCTYPE html>
<html 
    lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <link rel="stylesheet" href="https://openlayers.org/en/v4.4.2/css/ol.css" type="text/css">
        <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
        <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
        <script type="text/javascript" src="https://openlayers.org/en/v4.4.2/build/ol.js"></script>
    </head>
    <body>
        <section layout:fragment="content">
            <div id="map" class="map">
            </div>
        </section>
        <script th:inline="javascript">
            var map = new ol.Map({
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                target: 'map',
                view: new ol.View({
                    center: new ol.proj.fromLonLat([83.7625, 53.3502]),
                    zoom: 14
                })
            });

            var imageStyle = new ol.style.Style({
                image: new ol.style.Circle({
                    radius: 5,
                    snapToPixel: false,
                    fill: new ol.style.Fill({color: 'yellow'}),
                    stroke: new ol.style.Stroke({color: 'red', width: 1})
                })
            });

            var headInnerImageStyle = new ol.style.Style({
                image: new ol.style.Circle({
                    radius: 2,
                    snapToPixel: false,
                    fill: new ol.style.Fill({color: 'blue'})
                })
            });

            var headOuterImageStyle = new ol.style.Style({
                image: new ol.style.Circle({
                    radius: 5,
                    snapToPixel: false,
                    fill: new ol.style.Fill({color: 'black'})
                })
            });

            var n = 200;
            var omegaTheta = 30000; // Rotation period in ms
            var R = 7e6;
            var r = 2e6;
            var p = 2e6;
            map.on('postcompose', function(event) {
                console.log(new ol.proj.fromLonLat([83.7625, 53.3502]));
                var vectorContext = event.vectorContext;
                var frameState = event.frameState;
                var theta = 2 * Math.PI * frameState.time / omegaTheta;
                var coordinates = [];
                var i;
                var tmp = Math.random() / 1000;

                coordinates.push(new ol.proj.fromLonLat([83.7625+ tmp, 53.3502+ tmp]));
                
                vectorContext.setStyle(imageStyle);
                vectorContext.drawGeometry(new ol.geom.MultiPoint(coordinates));

                map.render();
            });
            map.render();
        </script>
    </body>
</html>
