<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
    </head>

    <body>
        <div th:fragment="content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" th:text="${station.stationName}"></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-striped table-hover" style="margin-bottom: 0px">
                            <thead>
                                <tr>
                                    <th>Тип ТС</th>
                                    <th>Маршрут</th>
                                    <th>Прибывает, мин.</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="forecast : ${forecasts}"
                                    th:style="${forecast.routeType == 'А'} ? 'background: #F44336; color: #FFFFFF; font-weight: bold;' : 
                                    (${forecast.routeType == 'М'} ? 'background: #FFFF8D; font-weight: bold;' : 
                                    (${forecast.routeType == 'Т'} ? 'background: #64B5F6; font-weight: bold;' :
                                    (${forecast.routeType == 'Тр'} ? 'background: #66BB6A; color: #FFFFFF; font-weight: bold;' : '' )))">
                                    <td th:text="${forecast.routeType}"><b></b></td>
                                    <td th:text="${forecast.routeNumber}"></td>
                                    <td th:text="${#strings.listJoin(forecast.arriveMinutes, ', ')}"></td>
                                </tr>
                            </tbody>
                        </table> 
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </body>
</html>
